<!DOCTYPE html>
<html>
<head>
    <title>Free Code Camp - Camper News</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>

    <script>
        $(document).ready(function () {

            $.getJSON("http://www.freecodecamp.com/news/hot", function (data) {
               
                var listGridDisplay = '';
               
                for (var i = 0; i < data.length; i++) {                   

                    //Display
                    listGridDisplay += '<a target="_blank" href=' + data[i]["link"] + '>';
                    listGridDisplay += '<div class="row" style="border:1px solid;border-radius:5%;margin-top:10px">';                    
                    listGridDisplay += '<div class="col-md-2">';
                    listGridDisplay += '<img class="img-responsive img-circle" style="width:100px;height:100px" src=' + data[i]["author"]["picture"] + '>';
                    listGridDisplay += '</div>';
                    listGridDisplay += '<div class="col-md-6">';
                    listGridDisplay += '<h4 class="">' + data[i]["headline"] + '</h4>';
                    listGridDisplay += '<p class="">' + data[i]["metaDescription"] + '</p>';
                    listGridDisplay += '<p class=""><em>' + "By: " + data[i]["author"]["username"] + '</em></p>';
                    listGridDisplay += '</div>';
                    listGridDisplay += '<div class="col-md-4">';
                    
                    listGridDisplay += '<p class="btn btn-default glyphicon glyphicon-thumbs-up"><span>' + data[i]["upVotes"].length + '</span></p>';
                   
                    var postDate = new Date(data[i]["timePosted"]).toGMTString().slice(0, -13);;
                    listGridDisplay += '<p>' + 'Posted On: ' + postDate + '</p>';
                    listGridDisplay += '</div>';                    
                    listGridDisplay += '</div>';
                    listGridDisplay += '</a>';
                }
                $("#news_list").append(listGridDisplay);
            });          

        });

    </script>
    <style>   
     
        #main_div{
            margin-left:10px;
            margin-right:10px;
            
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div id="main_div">
            <div class="row">
                <div class="center-block col-md-6 text-center" style="float: none; background-color: skyblue">
                    <h1>Yarams FreeCodeCamp Zipline</h1>
                    <h2>Camper News</h2>
                </div>
            </div>            
           
            <div id="news_list" class="">
            </div>           
        </div>
    </div>
</body>
</html>
